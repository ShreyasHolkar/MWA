<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Artist Gallery</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
      margin: 0;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 32px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      padding: 0 30px 50px;
    }

    .card {
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
      background-color: white;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .card-text {
      font-size: 14px;
      color: #666;
    }

    .no-artists {
      text-align: center;
      font-size: 18px;
      margin-top: 50px;
      color: #777;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      z-index: 1000;
      padding: 50px;
      overflow-y: auto;
    }

    .modal-content {
      background-color: white;
      max-width: 900px;
      margin: auto;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(0,0,0,0.5);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
    }

    .modal-image {
      width: 100%;
      max-height: 70vh;
      object-fit: contain;
      background-color: #000;
    }

    .modal-info {
      padding: 30px;
    }

    .modal-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .modal-artist {
      font-size: 18px;
      color: #555;
      margin-bottom: 15px;
    }

    .modal-description {
      line-height: 1.6;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¨ Registered Artist Gallery</h1>
  <div class="gallery" id="gallery">
    <div class="modal" id="artistModal" style="display:none;">
      <div class="modal-content">
        <div class="modal-close" id="modalClose">Ã—</div>
        <img src="" alt="Artwork" class="modal-image" id="modalImage">
        <div class="modal-info">
          <h2 class="modal-title" id="modalTitle">Artist Name</h2>
          <div class="modal-artist" id="modalBio">Artist Bio</div>
          <div class="modal-description" id="modalContact"></div>
        </div>
      </div>
    </div>    
  </div>
  <div class="no-artists" id="noArtists" style="display: none;">No artists have registered yet.</div>

  <script>
    fetch('http://localhost:3000/api/register/all')
      .then(response => response.json())
      .then(data => {
        const gallery = document.getElementById('gallery');
        const noArtists = document.getElementById('noArtists');

        if (data.length === 0) {
          noArtists.style.display = 'block';
          return;
        }

        data.forEach(artist => {
          const card = document.createElement('div');
          card.className = 'card';

          card.innerHTML = `
            <img src="http://localhost:3000${artist.image}" alt="${artist.name}'s artwork">
            <div class="card-body">
              <div class="card-title">${artist.name}</div>
              <div class="card-text">${artist.bio}</div>
            </div>
          `;

          card.addEventListener('click', () => {
            document.getElementById('modalImage').src = `http://localhost:3000${artist.image}`;
            document.getElementById('modalTitle').textContent = artist.name;
            document.getElementById('modalBio').textContent = artist.bio;
            document.getElementById('modalContact').innerHTML = `
              <strong>Email:</strong> ${artist.email}<br>
              <strong>Phone:</strong> ${artist.phone}
            `;

            document.getElementById('artistModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
          });

          gallery.appendChild(card);
        });
        document.getElementById('modalClose').addEventListener('click', () => {
          document.getElementById('artistModal').style.display = 'none';
          document.body.style.overflow = 'auto';
        });
      })
      .catch(err => {
        console.error('Error fetching gallery:', err);
      });
  </script>
</body>
</html>
